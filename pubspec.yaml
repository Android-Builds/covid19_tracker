name: covid19_tracker
description: A new Flutter project.

version: 1.1.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  http:
  charts_flutter: 
  flutter_svg:
  built_path: 
  built_path_annotations:
  url_launcher:
  flutter_email_sender:
  flutter_launcher_icons:
  shared_preferences:
  share:
  firebase_messaging:
  flutter_icons:
  simple_map: ^0.1.0

  #widgets
  sliding_up_panel:
  carousel_slider:

  #docarative
  google_fonts:

  #graphs
  syncfusion_flutter_charts: ^19.1.58
  syncfusion_flutter_maps:

  #bloc
  flutter_bloc:
  equatable:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:

flutter_icons:    
 android: "launcher_icon"    
 ios: true    
 image_path: "assets/icon.png"

dependency_overrides:
  analyzer:
  build: 

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: BenchNine
      fonts:
        - asset: assets/fonts/BenchNine-Bold.ttf

    - family: NewsCycle
      fonts:
        - asset: assets/fonts/NewsCycle-Regular.ttf
        - asset: assets/fonts/NewsCycle-Bold.ttf
          weight: 700
